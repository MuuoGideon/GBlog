{% extends 'base.html' %}

{% block content %}
	
	<h1>Posts</h1>
	<div class="container">
			<br>
			
		{% for post in posts %}
			<div class="card">
  			<ul class="list-group list-group-flush" >
	    		<li class="list-group-item" style="background-color: #33001a;color:white;"><a href="{% url 'show-post' post.id %}">{{ post.title }}</a> (by: {{ post.author}}) 
	    		{% if user.is_authenticated %}<a href="{% url 'update-post' post.id %}" class="btn btn-outline-success btn-sm">Update</a>

			     	 	<a href="{% url 'delete-post' post.id %}" class="btn btn-danger btn-sm">Delete</a> 
			    {% endif %} </li>
  			</ul>
		</div>


			     	 <br>	
			{% endfor %}
 

 		
		</div>


{% endblock %}
